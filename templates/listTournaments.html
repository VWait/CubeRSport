<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список турниров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Список турниров</h1>
            <a href="/create-tournament" class="btn btn-primary">Создать турнир +</a>
        </div>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Название турнира</th>
                    <th>Количество команд</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for tournament in tournaments %}
                <tr>
                    <td>{{ tournament.name }}</td>
                    <td>{{ tournament.team_count }}</td>
                    <td class="text-center">
                        <a href="/tournaments/{{ tournament.id }}/edit" class="text-decoration-none me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="/tournaments/{{ tournament.id }}" class="text-decoration-none">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
