<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование турнира</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .highlight {
            border: 2px solid blue !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            }

            50% {
                box-shadow: 0 0 15px rgba(0, 0, 255, 0.8);
            }

            100% {
                box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1>Просмотр турнира / Общие сведения</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название команды</th>
                    <th scope="col">Место команды в рейтинге</th>
                    <th scope="col">Тема</th>
                    <th scope="col">Общее кол-во баллов</th>
                </tr>
            </thead>
            <tbody>
                <tr id="highlight-row">
                    <th scope="row">1</th>
                    <td>Название команды</td>
                    <td>Место команды в рейтинге</td>
                    <td>Тема</td>
                    <td>Общее кол-во баллов</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script type="module" src="./src/js/main.js"></script>
    <script>
        const row = document.getElementById('highlight-row');

        row.classList.add('highlight');

        setTimeout(() => {
            row.classList.remove('highlight');
        }, 3000);
    </script>
</body>

</html>
