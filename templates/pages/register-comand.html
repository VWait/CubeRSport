<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <h2>Регистрация команды на турнир ”Турнир трёх волшебников”</h2>

        <form class="row g-3 mt-2">
            <div class="col-md-6">
                <label for="teamName" class="form-label">Название команды</label>
                <input required name="" type="text" class="form-control" id="teamName">
            </div>
            <div class="col-md-6">
                <label for="robotName" class="form-label">Название робота</label>
                <input required name="" type="text" class="form-control" id="robotName">
            </div>

            <div class="col-md-6">
                <label for="cityName" class="form-label">Город</label>
                <input required name="" type="text" class="form-control" id="cityName">
            </div>
            <div class="col-md-6">
                <label for="institutionName" class="form-label">Образовательное учреждение</label>
                <input required name="" type="text" class="form-control" id="institutionName">
            </div>

            <div class="col-md-6">
                <label for="emailLeader" class="form-label">Email руководителя</label>
                <input required name="" type="email" class="form-control" id="emailLeader">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Телефон</label>
                <input required name="" type="tel" class="form-control" id="phone">
            </div>

            <div class="col-md-12">
                <label for="note" class="form-label">Примечание</label>
                <textarea class="form-control" id="note"></textarea>
            </div>

            <h2>Капитан команды</h2>

            <div class="col-md-6">
                <label for="fullName" class="form-label">ФИО</label>
                <input required name="" type="text" class="form-control" id="fullName">
            </div>
            <div class="col-md-6">
                <label for="leaderEmail" class="form-label">Почта</label>
                <input name="" type="email" class="form-control" id="leaderEmail">
            </div>

            <h2>Остальные участники</h2>

            <!-- Место для участников -->
            <div id="participantsContainer"></div>

            <div class="col-md-12">
                <button type="button" class="btn btn-primary w-100" id="addParticipantBtn">Добавить участника</button>
            </div>

            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Зарегистрировать команду</button>
            </div>
        </form>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('addParticipantBtn').addEventListener('click', function () {
                // Создаем новый блок для участника
                const participantDiv = document.createElement('div');
                participantDiv.classList.add('col-md-12');
                participantDiv.innerHTML = `
                        <label for="fullName" class="form-label">ФИО</label>
                        <div class="d-flex">
                            <input required name="" type="text" class="form-control">
                            <button type="button" class="btn btn-primary" style="margin-left: 20px;">Удалить</button>
                        </div>
                    `;

                document.getElementById('participantsContainer').appendChild(participantDiv);

                const removeButton = participantDiv.querySelector('button');
                removeButton.addEventListener('click', function () {
                    participantDiv.remove();
                });
            });
        });
    </script>
</body>

</html>
