<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Регистрация организатора</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Ludens-Users---25-After-Register.css">
    <link rel="stylesheet" href="../assets/css/Navbar-With-Button-icons.css">
</head>
<body>
    <section class="d-xl-flex align-items-xl-start clean-block clean-form dark h-100">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-primary">Регистрация организатора</h2>
            </div>
            <form action="index.html" method="post" role="form" style="margin-bottom: 20px; border-width: 0px;" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label class="form-label">Логин*</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Пароль*</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Почта*</label>
                    <input class="form-control" type="email">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">ФИО*</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group mb-3 d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
              </div>
            </form>
        </div>
    </section>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://geodata.solutions/includes/countrystate.js"></script>
