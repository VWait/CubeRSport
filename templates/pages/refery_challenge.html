<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Судейство турнира - Испытания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .total-score {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <label for="challengeFilter" class="form-label">Выберите испытание:</label>
            <select id="challengeFilter" class="form-select mb-3">
                <option value="1">Испытание 1</option>
                <option value="2">Испытание 2</option>
                <option value="3">Испытание 3</option>
            </select>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Команды</th>
                        <th>Критерий 1 (0/20)</th>
                        <th>Критерий 2 (0/15)</th>
                        <th>Критерий 3 (0/10)</th>
                        <th>Общий балл</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Команда 1</td>
                        <td><input type="number" class="form-control criteria-score" data-team="1" data-criterion="1" value="0" max="20"></td>
                        <td><input type="number" class="form-control criteria-score" data-team="1" data-criterion="2" value="0" max="15"></td>
                        <td><input type="number" class="form-control criteria-score" data-team="1" data-criterion="3" value="0" max="10"></td>
                        <td class="total-score" id="total-team-1">0</td>
                    </tr>
                    <tr>
                        <td>Команда 2</td>
                        <td><input type="number" class="form-control criteria-score" data-team="2" data-criterion="1" value="0" max="20"></td>
                        <td><input type="number" class="form-control criteria-score" data-team="2" data-criterion="2" value="0" max="15"></td>
                        <td><input type="number" class="form-control criteria-score" data-team="2" data-criterion="3" value="0" max="10"></td>
                        <td class="total-score" id="total-team-2">0</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <button type="button" class="btn btn-primary mt-3">Сохранить результаты</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scoreInputs = document.querySelectorAll('.criteria-score');

            scoreInputs.forEach(input => {
                input.addEventListener('input', function () {
                    const teamId = this.dataset.team;
                    const totalCell = document.getElementById(`total-team-${teamId}`);
                    const teamScores = document.querySelectorAll(`.criteria-score[data-team="${teamId}"]`);

                    let totalScore = 0;
                    teamScores.forEach(scoreInput => {
                        totalScore += parseFloat(scoreInput.value) || 0;
                    });

                    totalCell.textContent = totalScore;
                });
            });
        });
    </script>
</body>
</html>
