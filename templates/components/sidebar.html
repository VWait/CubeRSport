<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex vh-100">
        <!-- Sidebar -->
        <aside id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 25vw;">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <button id="toggleSidebar" class="btn btn-outline-secondary btn-sm">⮜</button>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center active" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-circle-fill me-1" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                        </svg>
                        <span class="sidebar-text">Home</span>
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong class="sidebar-text">mdo</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </aside>

        <!-- Content -->
        <div id="content" class="flex-grow-1 p-3 ms-auto" style="width: calc(75vw - 80px);">
            <div>
                <h1>About Us</h1>
                <p>This is the About page.</p>
                <a href="index.html" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            const content = document.getElementById('content');

            sidebarTexts.forEach(text => text.classList.toggle('d-none'));

            sidebar.classList.toggle('w-auto');
            sidebar.classList.toggle('w-25');

            this.textContent = sidebar.classList.contains('w-auto') ? '⮞' : '⮜';

            content.style.width = sidebar.classList.contains('w-auto') ? 'calc(100vw - 80px)' : 'calc(75vw - 80px)';
        });
    </script>
</body>

</html>
