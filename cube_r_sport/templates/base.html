<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Название сайта{% endblock %}</title>

    <!-- Подключение CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktWg8rKYv3H5ztuU3tRBWiEEsKdhPgGhIrCQIKV08" crossorigin="anonymous">

    <!-- Подключение пользовательских шрифтов -->
    <style>
        @font-face {
            font-family: 'Circe Bold';
            src: url('{% static "fonts/circe_bold-BNORJuBd.ttf" %}') format('truetype'),
                 url('{% static "fonts/circe_bold-f0rU9elz.woff2" %}') format('woff2');
        }
        @font-face {
            font-family: 'Circe Light';
            src: url('{% static "fonts/circe_light-DJgDbZIE.ttf" %}') format('truetype'),
                 url('{% static "fonts/circe_light-CCHXd9wp.woff2" %}') format('woff2');
        }
        body {
            font-family: 'Circe Light', Arial, sans-serif;
        }
    </style>

    <!-- Подключение пользовательских CSS -->
    <link rel="stylesheet" href="{% static 'css/index-D0CBfBLv.css' %}">
</head>
<body>
    <!-- Основное содержимое -->
    <header>
        {% block header %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Лого</a>
            </div>
        </nav>
        {% endblock %}
    </header>

    <main>
        {% block content %}
        <!-- Контент страниц -->
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
        <div class="text-center py-3">
            © 2024 Название компании
        </div>
        {% endblock %}
    </footer>

    <!-- Подключение JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A7cbY1HzmzhE2E6eJKsHkx0WLR36AVP6Cq3qnQQ8zCFEbCug8iZjzlcFY/5fg" crossorigin="anonymous"></script>
</body>
</html>
